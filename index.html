<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/fcdbb5efb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
     crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do APP</title>
</head>
<body>
    <div class="container bg-success mt-5 py-5 px-5 ">
        <div class="row">
            <div class="col d-flex ">
             <p class="text-white text-white1">TO DO APP</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
             <p class="text-white text-white2">Add New To-Do </p>
            </div>
          </div>
       
        <div class="row col d-flex justify-content-flex-end">
            <div class="col ">
                <div class="input-group mb-3">
                    <input type="text" class="inputselect f-family form-control" placeholder="Enter a new task" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn bg-warning border-0 input-group-text f-family" id="basic-addon2">ADD</button>
                    </div>
                  </div>



               
            </div>
          </div>
     
     
        </div>
        <div class="container ">
        
        <div class="row d-flex justify-content-center p-5 ">
            <div class="col d-flex justify-content-center">
                <p class="text text-dark"> Let's get some work done!</p>
                               
            </div>
        </div>
      
        </div>
        <div class="container bg-warning">
            <div class="row" >
                <div class="col tasktodo" >

                </div>
            </div>
            
        </div>







  <script src="todo.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
